<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SpeakSprouts</title>
        <link rel="stylesheet" href="static/main.css">
    </head>
    <body>
        <p>This is your chat with {{ other_chatter }}</p>
        <form method="POST" action="/chat?username={{ other_chatter }}">

            <input type="submit" value="Send">
        </form>
        <a href="/logout">Logout</a>
    </body>
</html>
