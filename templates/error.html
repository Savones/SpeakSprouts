{% extends "layout.html" %}
{% block buttons %}{% endblock %}
{% block content %}
    <div class="flex_container">
        <p>Oops... something went wrong!</p>
        {% if hint %}
            <p>Hint: {{ hint }}</p>
        {% endif %}
        {% if session.username %}
            <a href="/home" class="button">Return</a>
        {% else %}
            <a href="/logout" class="button">Return</a>
        {% endif %}
    </div>
{% endblock %}
