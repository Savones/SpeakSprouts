{% extends "layout.html" %}
{% block content %}
<div class="main_container">
    <div class="chats_container">
        <h2>Your chats</h2>
        {% for item in items %}
        <div class="chat_box">
            <div class="user_links">
                <h3 class="username">{{ item[0] }}</h3>
                <a href="/profile?username={{ item[0] }}"><i class="fa fa-user icon"></i></a>
            </div>
            <div class="user_links">
                <p class="latest_message">The last sent message is here.</p>
                <a href="/open_chat?username={{ item[0] }}"><i class="fa fa-comments icon"></i></a>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="community_posts_container">
        <h2>Community posts</h2>
        <div>Post 1</div>
        <div>Post 2</div>
        <div>Post 3</div>
    </div>

    <div class="find_container">
        <h2>Find language partners</h2>
        <input class="search_bar" type="search" placeholder="Search">
        {% for thing in also_items %}
        <div class="user_links brown">
            <h3 class="username">{{ thing[0] }}</h3>
            <a href="/profile?username={{ thing[0] }}"><i class="fa fa-user icon"></i></a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
