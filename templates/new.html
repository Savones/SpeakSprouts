<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SpeakSprouts</title>
        <link rel="stylesheet" href="static/main.css">
    </head>
    <body>
        <h2>Welcome {{ session.username }}</h2>
        <ul>
            {% for item in items %}
            <a class="user_link" href="/open_chat?username={{ item[0] }}"> {{ item[0] }}</a>
            {% endfor %}
        </ul>
        <a href="/logout">Logout</a>
    </body>
</html>
